  text: |
    Žijeme vo svete, ktorý nás bombarduje návodmi na to, ako žiť. Ak si ako väčšina mládežníkov, niektoré si už vyskúšal. Pred stovkami rokov, Šalamún napísal slová, ktoré sa dostali do Biblie. Je v nich ukrytá nenápadná rada, ktorá ti môže zmeniť život.

