<section id="program" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br />
        <h3>Semináre</h3>
        <hr class="dark">

        {% for seminar in site.data.seminars %}
          <div class="text-with-image pic-left col-xs-12">
            <img src="img/program/{{seminar.picture}}" class="img-responsive col-sm-3 col-xs-12" alt="" />
            <div class="col-sm-9 col-xs-12">
              <p>
                <span class="seminar-title">{{seminar.title}}</span><br />
                {{seminar.speaker}}<br />
              </p>
              <p>{{seminar.description}}</p>
              {% if seminar.about_speaker %}
                <p>O autorovi: {{seminar.about_speaker}}</p>
              {% endif %}
            <!-- <p> -->
            </div>
          </div>
        {% endfor %}

        <div class="col-xs-12">
            <br /><br /><br /><br /><br /><br />
            <p style="text-align: center;"><i>...viac čoskoro...</i></p>
            <br /><br /><br /><br />
        </div>

        <p><br /><br /><br /></p>

        <p class="text-faded"><a href="/" class="btn btn-primary wow page-scroll">Späť na stránku</a></p>

      </div>
    </div>
  </div>
</section>
